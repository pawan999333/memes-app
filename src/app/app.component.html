<div class="container-fluid">
  <div class="row d-flex">
    <div class="col mt-3">

      <form [formGroup]="addData" (ngSubmit)="convertToImage()">
        <div class="form-group">
          <input type="text" class="form-control" formControlName="first" placeholder="Enter Name">
        </div>
        <div class="form-group">
          <label class="image-upload-container btn btn-bwm form-control">
            <!-- <span>Select Image</span> -->
            <input #imageInput
                   type="file"
                   accept="image/*"
                   (change)="processFile($event)" formControlName="imageInput">
          </label>
          <!-- <img src="" alt="" class="form-control" formControlName="first_img" style="height: 200px"> -->
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Name</label>
          <input type="text" class="form-control" formControlName="second" placeholder="Enter Name">
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
    <div class="col mt-3" #contentToConvert>
      <div>
        <h3>{{this.addData.value.first}}</h3>
        <!-- <img *ngIf="imagePreview" [src]="imagePreview" alt="Selected Image" class="form-control" style="height: 200px"> -->
        <h3>{{this.addData.value.second}}</h3>
      </div>
    </div>
    <!-- <button (click)="convertToImage()" class="col-1">Convert to Image</button> -->

  </div>
</div>
